<ActionBar [title]="'Group Info'" class="action-bar">
  <NavigationButton text="Back" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
</ActionBar>

<ScrollView class="page">
  <StackLayout class="form">
    <Label [text]="groupName" class="group-name"></Label>

    <Label text="Members" class="section-header"></Label>
    <ListView [items]="members" class="member-list">
      <ng-template let-member="item">
        <GridLayout columns="*, auto" class="member-item">
          <Label [text]="member" col="0"></Label>
          <Button text="Remove" col="1" (tap)="removeMember(member)" class="btn btn-danger"></Button>
        </GridLayout>
      </ng-template>
    </ListView>

    <Label text="Add Member" class="section-header"></Label>
    <GridLayout columns="*, auto" class="add-member">
      <TextField [(ngModel)]="newMemberPhone" hint="Phone Number" col="0" class="input"></TextField>
      <Button text="Add" (tap)="addMember()" col="1" class="btn btn-primary"></Button>
    </GridLayout>
  </StackLayout>
</ScrollView>
